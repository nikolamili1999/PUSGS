<div class="nav-bar" *ngIf="isLoggedIn">
    <div>
        <button [routerLink]="'/orders'" pButton pRipple type="button" label="Orders"
            class="p-button-outlined p-button-info"></button>
        <button *ngIf="role == 'USER'" [routerLink]="'/card'" pButton pRipple type="button" icon="pi pi-shopping-cart"
            class="p-button-rounded p-button-info p-button-outlined"></button>
        <button [routerLink]="'/profile'" pButton pRipple type="button" icon="pi pi-user"
            class="p-button-rounded p-button-info p-button-outlined"></button>
        <button pButton pRipple type="button" icon="pi pi-sign-out"
            class="p-button-rounded p-button-info p-button-outlined" (click)="logout()"></button>
    </div>
    <div>
        <button [routerLink]="'/home'" pButton pRipple type="button" icon="pi pi-home"
            class="p-button-rounded p-button-info p-button-outlined"></button>
        <p-button *ngIf="role == 'ADMIN'" [routerLink]="'/sellers'" label="Sellers" icon="pi pi-users"
            styleClass="p-button-outlined" badgeClass="p-badge-danger"></p-button>
    </div>
</div>
<div class="nav-bar" *ngIf="!isLoggedIn">
    <div>
        <button [routerLink]="'/register'" pButton pRipple type="button" icon="pi pi-user-plus"
            class="p-button-rounded p-button-info p-button-outlined"></button>
        <button [routerLink]="'/login'" pButton pRipple type="button" icon="pi pi-sign-in"
            class="p-button-rounded p-button-info p-button-outlined"></button>
    </div>
</div>
